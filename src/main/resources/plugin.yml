main: me.saltyaimbotter.demonEffects.DemonEffects
prefix: DemonEffects
depend: [ Vault ]
authors: [ SaltyAimbOtter ]
description: A helper plugin for Arazorias that provides custom effects.

commands:
  demonEffects:
    description: Internal usage.

permissions:
  demonic.admin:
    default: false
  demonic.sense:
    default: false
  demonic.unbreakable:
    default: false
  demonic.uncontrollable:
    default: false
  demonic.undeniable:
    default: false
  demonic.unstoppable:
    default: false
  demonic.bloodletting:
    default: false
  demonic.desires:
    default: false
  demonic.banquet:
    default: false
  demonic.soulless:
    default: false
  demonic.adrenaline:
    default: false
  demonic.phantom:
    default: false