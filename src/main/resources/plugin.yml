main: me.saltyaimbotter.demonEffects.DemonEffects
prefix: DemonEffects
depend: [ Vault ]
authors: [ SaltyAimbOtter ]
description: A helper plugin for Arazorias that provides custom effects.

commands:
  demonEffects:
    description: Internal usage.

permissions:
  demonic.regen:
    default: false
  demonic.violence:
    default: false
  demonic.vision:
    default: false
  demonic.wraith:
    default: false
  demonic.immortal:
    default: false
  demonic.banquet:
    default: false
  demonic.pain:
    default: false
  demonic.indomitable:
    default: false
  demonic.unrelenting:
    default: false
  demonic.flawless:
    default: false
  demonic.supreme:
    default: false
  demonic.unbrekable:
    default: false
  demonic.sense:
    default: false