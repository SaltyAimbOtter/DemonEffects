  demonic.undeniable:
    default: false
  demonic.unstoppable:
    default: false
  demonic.bloodletting:
    default: false
  demonic.desires:
    default: false
  demonic.banquet:
    default: false
  demonic.soulless:
    default: false
  demonic.adrenaline:
    default: false
  demonic.phantom:
    default: false